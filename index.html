<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>私の編み物</title>
 <style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }

  header {
    background-color: #D7EEFF;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.8em;
  }

  main {
    padding: 20px 10px 100px 10px; /* 左右の余白を減らした */
    color: #111111;
  }

  main h2 {
    color: #333;
    margin-top: 40px;
  }

  .image-row {
    display: flex;
    gap: 10px; /* 画像間の余白を狭くした */
    margin-bottom: 30px;
  }

  .image-item {
    text-align: center;
    flex: 1;
  }

  .image-item p {
    margin: 10px 0;
  }

  .image-item img {
    width: 100%;
    max-width: 180px; /* 必要に応じて変更可能 */
    height: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #A4C6FF;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9em;
  }

  footer a {
    color: #FFFFFF;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <header>
    私の編み物
  </header>

  <main>
    <h2>最近作ったもの</h2>

    <!-- クマのぬいぐるみ + お花のかばん（横並び） -->
    <div class="image-row">
      <div class="image-item">
        <p>クマのぬいぐるみ</p>
        <img src="https://github.com/re3838/-/blob/main/bear.jpg?raw=true" alt="クマのぬいぐるみ">
      </div>
      <div class="image-item">
        <p>お花のかばん</p>
        <img src="https://github.com/re3838/-/blob/main/flower.webp?raw=true" alt="お花のかばん">
      </div>
    </div>

    <h2>次に作りたいもの</h2>

    <!-- てぶくろ + イヤホンケース（横並び） -->
    <div class="image-row">
      <div class="image-item">
        <p>てぶくろ</p>
        <img src="https://github.com/re3838/-/blob/main/hand.jpg?raw=true" alt="てぶくろ">
      </div>
      <div class="image-item">
        <p>イヤホンケース</p>
        <img src="https://github.com/re3838/-/blob/main/earphone.jpg?raw=true" alt="イヤホンケース">
      </div>
    </div>
  </main>

  <footer>
    <div>お問い合わせ: sample@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
</body>
</html>
