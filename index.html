<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>私の編み物</title>
  <style>
    /* 全体のスタイルリセットと基本設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    /* headerのスタイル */
    header {
      background-color: #D7EEFF; /* 変更 */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    /* mainのスタイル */
    main {
      padding: 20px;
      padding-bottom: 80px; /* footerの分の余白を確保 */
      color: #111111; /* 追加 */
    }
    main h2 {
      color: #333;
      margin-top: 40px;
    }
    /* footerの固定 */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #A4C6FF; /* 変更 */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    /* ソーシャルメディアリンク */
    footer a {
      color: #FFFFFF	;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    私の編み物
  </header>

  <main>
    <h2>最近作ったもの</h2>
    <p>クマのぬいぐるみ</p>
     <img src="https://github.com/re3838/-/blob/main/bear.jpg?raw=true" alt="サンプル">
　　<p>お花のかばん</p>
     <img src="画像のリンク" alt="サンプル">

    <h2>次に作りたいもの</h2>
    <p>てぶくろ</p>
     <img src="画像のリンク" alt="サンプル">
　　<p>イヤホンケース</p>
     <img src="https://github.com/re3838/-/blob/main/earphone.jpg?raw=true" alt="サンプル">
  </main>

  <footer>
    <div>お問い合わせ: sample@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
</body>
</html>
